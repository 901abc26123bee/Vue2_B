<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 1. same 'name' attribute would 互斥，選項只能擇一  
          smae 'v-model' can do the same

          checkbok : choose one
  -->
  <label for="license">
    <input type="checkbox" id="agree" value="agree" v-model="isAgree"> agree
  </label>

  <br>
  <h2>you choose : {{isAgree}}</h2>
  <button :disabled="!isAgree">next</button>

  <br>
  <!-- 1. checkbok : choose muti
  -->  
  <input type="checkbox" value="baseball" v-model="hobbies">baseball
  <input type="checkbox" value="ping-pong" v-model="hobbies">ping-pong
  <input type="checkbox" value="golf" v-model="hobbies">golf
  <input type="checkbox" value="yuga" v-model="hobbies">yuga
  <br>
  <h2>your hobbies are : {{hobbies}}</h2>


  <br>
  <!-- :value 值綁定 -->
  <label v-for="item in originHobbies" for="item">
    <input type="checkbox" :value="item" :id="item" v-model="hobbies">{{item}}
  </label>
</div>
<!--導入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
  const app = new Vue({
      el: '#app', 
      data: {
        message: 'hello',
        isAgree: false, // checkbok : choose one
        hobbies: [] ,// checkbok : choose muti
        originHobbies: ['baseball', 'ping-pong', 'golf', 'yuga']
      }
  })
    
</script>
</html>
