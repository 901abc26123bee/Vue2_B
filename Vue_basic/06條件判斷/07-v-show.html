<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<p>Title</p>
<div id="app">
  <!-- use when switch only once
    
    when in console > app.isShow=false
    disappear in view and DOM
  -->
  <h2 v-if=isShow id="v-if">{{message}}</h2>
  <!-- use when often switch
    when in console > app.isShow=false
    disappear in view but still appear DOM,
    adding a 行內樣式 ==> style="display: none"
  -->
  <h2 v-show=isShow id="v-ishow">{{message}}</h2>


<!--導入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
  const app = new Vue({
      el: '#app', 
      data: {
        message: 'hello',
        isShow: true
      }
  })
    
</script>
</html>
