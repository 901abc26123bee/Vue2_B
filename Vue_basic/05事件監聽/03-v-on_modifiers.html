<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Title</p>
<div id="app">
  <div @click="divClick">
    pppp
    <!-- 1. .stop 
      prevent btnClick from bubble == when (inner)btnClick was invoked, (outer)divClick won't be invoked-->
    <button @click.stop="btnClick">button</button>
  </div>
  <br>

  <!-- 2. .prevent -->
  <form action="google">
    <input type="submit" value="answer" @click.prevent="submitClick">
  </form>

  <!-- 3. .enter listen percefic keyboard(Enter) -->
  <input type="text" @keyup="keyUp">
  <br>
  <input type="text" @keyup.enter="keyUp">
  <br>
  <!-- 4. .native ==> listen component -->
  <cpn @click.native="cpnClick"></cpn>

  <!-- 4. .once invoke only once -->
  <button @click.once="btnClick2">button</button>
</div>
</body>
<!--導入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    const app = new Vue({
        el: '#app', 
        data: {
            message: 'hello'
        }, 
        methods: {
            btnClick(){
              console.log('btnClick');
            },
            divClick(){
              console.log('divClick');
            },
            submitClick(){
              console.log('submitClick');
            },
            keyUp(){
              console.log('keyUp');
            },
            cpnClick(){
              console.log('cpnClick');
            },
            btnClick2(){
              console.log('btnClick2');
            }
        }
    })
    
</script>
</html>
