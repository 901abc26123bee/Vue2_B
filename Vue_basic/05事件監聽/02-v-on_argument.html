<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Title</p>
<div id="app">
    <h2>btnClick</h2>
    <!-- 1.method don't have argument -->
       <button @click="btnClick()">button1</button>
       <button @click="btnClick">button2</button>
    <h2>btnClick2</h2>
    <!-- 2.method need an argument 
    when invoke without (), 
    vue would defaultly pass the 'event' ,
    which produce by browser, as argument to method

    when invoke with (), ==> undefined
    -->
       <button @click="btnClick2(123)">button3</button>
       <button @click="btnClick2()">button4</button>
       <button @click="btnClick2">button5</button>
    <h2>btnClick3</h2>
    <!-- 3.method need 'event' argument and other argument at the same time -->
       <button @click="btnClick3">button5</button>
       <button @click="btnClick3()">button5</button>
       <button @click="btnClick3('abc')">button5</button>
       <button @click="btnClick3('abc', event)">button5</button>
        <!-- how to obtain event object in browser ===> $event
        vue would automically interprite it -->
       <button @click="btnClick3('abc', $event)">button5</button>
