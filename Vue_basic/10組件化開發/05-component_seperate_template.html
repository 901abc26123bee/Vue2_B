<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>


<!-- 1. script label
        type must be "text/x-template" -->
<script type="text/x-template" id="cpn1"></script>
<div>
  <h2>title</h2>
  <h2>******* {{title1}} *******</h2>
</div>

<!-- 2. template label-->
<template id="cpn2">
  <div>
    <h2>title2</h2>
    <h2>------- {{title2}} ------</h2>
  </div>
</template>

<!--導入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
  // create component
	// const cpnC1 = Vue.extend()

  // 2. register component
  // gobal sugar syntax
  Vue.component('cpn1', {
    template: '#cpn1',
    // 'data' cannot be a object ===> error
    data() {
      return {
        title1: 'vnx'
      }      
    }
  })

  Vue.component('cpn2', {
    template: '#cpn2',
    // 'data' cannot be a object ===> error
    // data must be a function, and return an object
    data() {
      return {
        title2: 'kgn'
      }      
    }
  })

  const app = new Vue({
      el: '#app', 
      data: {
        message: 'hello',
      },
      // local sugar syntax
      components: {

      }
  })
    
</script>
</html>
