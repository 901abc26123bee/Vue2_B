<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
	<cpn2></cpn2>
</div>

<!--導入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
	// child component
	const cpnC1 = Vue.extend({
		template: `
		<div>
			<h2>title</h2>
			<h2>******* content1 *******</h2>
		</div>`
	})
  // parent component
  const cpnC2 = Vue.extend({
    template: `
    <div>
      <h2>title 2</h2>
      <h2>------- show2 -------</h2>
      <cpn1></cpn1>
    </div>`
    ,
    components: {
      cpn1: cpnC1
    }
  })

  // root component
  const app = new Vue({
      el: '#app', 
      data: {
        message: 'hello',
      },
      components: {
        cpn2: cpnC2
      }
  })
    
</script>
</html>
