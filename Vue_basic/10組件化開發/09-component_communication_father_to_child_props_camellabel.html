<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <!-- 
    current vue do not support camel naming
    so if the variable in props is camelNaming,
    you need to convert it when using in component
  -->
  <cpn :c-info="info" :child-my-message="message"></cpn>
</div>

<template id='cpn'>
  <div>
    <h2>{{cInfo}}</h2>
    <h2>{{childMyMessage}}</h2>
  </div>
</template>



<!--導入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    props: {
      cInfo: {
        type: Object,
        default(){
          return {}
        }
      },
      childMyMessage: {
        type: String,
        default: ''
      }
    }
  }

  const app = new Vue({
      el: '#app', 
      data: {
        info: {
          name: 'jerry',
          age: 20,
          height: 180
        },
        message: 'hello'
      },
      components: {
        cpn
      }
  })
    
</script>
</html>
