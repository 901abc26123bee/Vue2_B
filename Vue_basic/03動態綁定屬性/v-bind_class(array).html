<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!-- not useful
:class="[active, line]" ===> as variable
:class="['active', 'line']" ===> as string
-->
    <h2 class="title" :class="[active, line]">{{message}}</h2>
    <h2 class="title" :class="['active', 'line']">{{message}}</h2>
    <h2 class="title" :class="getClasses()">{{message}}</h2>
</div>

</body>
<!--導入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            active: 'aaaaaa',
            line: 'bbbbbb'
        },
        methods: {
            getClasses: function(){
                return [this.active, this.line]
            }
        }
    })
</script>
</html>
