<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--
    <h2 :style="{key: value, ...}">{{message}}</h2>
    value need to be surround by '', or it would be compile as variable ==> error
    '50px' ==> compile as 50px ==> ok
    -->
    <h2 :style="{fontSize: '50px'}">{{message}}</h2>
    <h2 :style="{fontSize: finalSize+'px', background: finalColor}">{{message}}</h2>
    <h2 :style="getStyles()">{{message}}</h2>
</div>

</body>
<!--導入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            finalSize: 100,
            finalColor: 'red'
        },
        methods: {
            getStyles: function(){
                return {fontSize: this.finalSize+'px', color: this.finalColor}
            }
        }
    })
</script>
</html>
