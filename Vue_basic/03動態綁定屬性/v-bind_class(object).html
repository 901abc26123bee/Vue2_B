<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- 
    
    <h2 class="active">{{message}}</h2>
    <h2 v-bind:class="active">{{message}}</h2>
    <h2 :class="active">{{message}}</h2>

    <h2 :class="{classNmae: boolean, active: true, ...}">{{message}}</h2>
    object {key: value, key: value, ...}


    class="title" ===> 固定屬性，要利用傳統方法移除
    :class="{active: isActive, isLine: isLine ===> 變動屬性
    -->
    <h2 class="title" :class="{active: isActive, isLine: isLine}">{{message}}</h2>
    <button v-on:click="btnClick">button</button>

    <h2 class="title" :class="getClass()">{{message}}</h2>

</div>

</body>
<!--導入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            isActive: 'true',
            isLine: 'true'
        },
        methods: {
            btnClick : function(){
                this.isActive = !this.isActive
            },
            getClass: function(){
                return {active: this.isActive, isLine: this.isLine}
            }
        }
    })
</script>
</html>
