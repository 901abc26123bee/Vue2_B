<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<!-- father component -->
<div id="app">
  <cpn><span slot="center">replace</span></cpn>
  <!-- if you didn't specify the name of slot you want to replace,
    than all the slot without name attribute would be replace -->
  <cpn><span>replace</span></cpn>
</div>

<!-- child component -->
<template id="cpn">
  <div>
    <h2>I am component</h2>
    <slot name="left"><span>left</span></slot>
    <slot name="center"><span>center</span></slot>
    <slot name="right"><span>right</span></slot>
    <slot>haha</slot>
  </div>
</template>


<!--導入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
  // father component
  const app = new Vue({
    el: '#app', 
    data: {
      message: 'I am root message'
    },
    // child component
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })

</script>
</html>
