<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<!-- father component -->
<div id="app">
  <cpn><button>case1</button></cpn>
  <cpn>I am slot</cpn>
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<!-- child component -->
<template id="cpn">
  <div>
    <h2>I am cpn component</h2>
    <slot>
      <button>I am default</button>
    </slot>
  </div>
</template>


<!--導入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
  // father component
  const app = new Vue({
    el: '#app', 
    data: {
      message: 'I am root message'
    },
    // child component
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })

</script>
</html>
