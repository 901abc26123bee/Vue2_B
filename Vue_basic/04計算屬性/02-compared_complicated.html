<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--
        computed, no need to add ()
    -->

    <h2>totalprices: {{totalPrices}}</h2>
</div>

</body>
<!--導入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            books: [
                {id: 110, name: 'unix programming art', price: 499},
                {id: 111, name: 'coding', price: 499},
                {id: 112, name: 'understanding computer', price: 499},
                {id: 113, name: 'software madern, price', price: 499},
            ]
        },
        computed: {
            totalPrices: function(){
                let result = 0
                for(let i=0; i<this.books.length; i++){
                    result+=this.books[i].price
                }
                return result
            }
        }
    })
</script>
</html>
