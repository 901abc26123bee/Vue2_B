<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <h2>{{firstNmae+' '+lastName}}</h2>
    <h2>{{firstNmae}} {{lastName}}</h2>
    <h2>{{getFullName()}}</h2>
    <!--
        computed, no need to add ()
    -->

    <h2>{{fullName}}</h2>
</div>

</body>
<!--導入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            firstNmae: 'Alca',
            lastName: 'Leon'
        },
        computed: {
            fullName: function(){
                return this.firstNmae + ' ' + this.lastName
            }
        },
        methods: {
            getFullName: function(){
                return this.firstNmae + ' ' + this.lastName
            },
            getFullName(){
                return this.firstNmae + ' ' + this.lastName
            }
        }
    })
</script>
</html>
