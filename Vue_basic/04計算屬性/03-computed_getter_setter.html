<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

    <h2>{{fullName}}</h2>
</div>

</body>
<!--導入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            firstNmae: 'Alca',
            lastName: 'Leon'
        },
        
        computed: {
            // in console
            // > app.fullName
            // < "Alca Leon"
            // > app.fullName='alex'
            // < --------alex
            // < "alex"
            fullName: {
                set: function(newValue){
                    //console.log('--------'+newvalue);
                    const names = newValue.split(' ');
                    this.firstNmae = names[0];
                    this.lastName = names[1];
                },
                get: function(){
                    return this.firstNmae + ' '+ this.lastName
                }
            }

// computed attribute usually don't have set() method ==> read only

//            fullName: {
//                get: function(){
//                    return this.firstNmae + ' '+ this.lastName
//                }
//            }

// more concise
// hence when using computed attribute, it's invoke by {{fullName}} 
// rather than {{fullName()}}, since it would automatically invoke the get() method
// int attribute(=fullName)

//            fullName: function(){
//                return this.firstNmae + ' '+ this.lastName
//            }
              
        }
    })
</script>
</html>
