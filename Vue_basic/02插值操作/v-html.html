<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Title</p>
<!--view層 模板-->
<div id="app">
    <h2>{{url}}</h2>
    <h2 v-html="url"></h2>
</div>
</body>
<!--導入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: 'hello',
            url: '<a href="http://google.com"> google </a>'
        }
    })
    
</script>
</html>
