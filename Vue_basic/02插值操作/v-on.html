<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Title</p>
<!--view層 模板-->
<div id="app">
    <h2>{{message}}</h2>
    <!--v-once表示元素和組件只渲染一次，不會隨數據變化而改變，-->
    <!--不需要表達式
        只渲染元素和組件一次。隨後的重新渲染，元素/組件及其所有的子節點將被視為靜態內容並跳過。這可以用於優化更新性能。-->
    <h2 v-once>{{message}}</h2>
</div>
</body>
<!--導入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: 'i won\'t change whe you input app.message=\'change\' in console',
        }
    })
    
</script>
</html>
