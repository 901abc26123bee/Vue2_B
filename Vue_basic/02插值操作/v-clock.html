<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak] {
          display: none;
        }
    </style>
</head>
<body>
<p>Title</p>
<!--view層 模板-->
<!--  不需要表達式 
    用法： 這個指令保持在元素上直到關聯實例結束編譯。
    和 CSS 規則如 [v-cloak] { display: none } 一起用時，
    這個指令可以隱藏未編譯的 Mustache 標籤直到實例準備完畢。
-->
<div id="app" v-cloak>
    {{message}}
</div>
</body>
<!--導入js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    // vue 解析之前，div 中有一個屬性 v-cloak
    // vue 解析之後，div 中有一個屬性 v-cloak
    setTimeout(function(){
        const app = new Vue({
            el: '#app',
            data:{
                message: 'hello',
            }  
        })
    }, 2000)
    
    
</script>
</html>
